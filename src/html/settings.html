<!doctype html>

<html lang="en">
<head>
    <!-- Metadata -->
    <title>Hydra Talk - Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <chat>
        <appbar class="appbar-header appbar-chat"></appbar>
        <chat-messages id="chat-messages"></chat-messages>
        <appbar class="appbar-footer appbar-chat">
            <i id="appbar-menu" class="material-icons md-48 appbar-icon">menu</i>
        </appbar>
    </chat>
    <div id="appbar-menu-content" style="">
        <ul>
            <li data-uri="debug"    >Debug Mode </li>
            <li data-uri="profile"  >Profile    </li>
            <li data-uri="services" >Services   </li>
            <li data-uri="settings" >Settings   </li>
        </ul>
    </div>
    <link href="bower/css/normalize.css" rel="stylesheet">
    <link href="css/layout/main.css" rel="stylesheet">
    <link href="css/darkflat/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed:300,400|Material+Icons" rel="stylesheet">
    <script src="bower/js/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        $(document).ready(function() {
            hydra.app.start();
            hydra.ui.start();
        });
    </script>

</body>
</html>
