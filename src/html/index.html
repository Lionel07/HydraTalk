<!doctype html>

<html lang="en">
<head>
    <!-- Metadata -->
    <title>Hydra Talk</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="bower/css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!-- Scripts -->
    <script src="bower/js/jquery.js"></script>
    <script src="js/app.js"></script>
    <script>
        $(document).ready(function() {
            hydra.app.start();
            hydra.ui.start();
        });
    </script>
</head>

<body>
<app>
    <sidebar>
        <appbar></appbar>
        <conversation-list></conversation-list>
        <appbar class="appbar-settings"></appbar>
    </sidebar>
    <chat>
        <appbar style="background-color:#555"></appbar>
        <chat-messages></chat-messages>
        <appbar class="appbar-chat"></appbar>
    </chat>
</app>
</body>
</html>
