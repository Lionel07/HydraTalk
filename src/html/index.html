<!doctype html>

<html lang="en-US">
<head>
    <title>Hydra Talk</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern multi messaging client, that lets you talk to friends anywhere.">
    <meta name="keywords" content="social, app, people, friends, talk, message, chat">
    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="icon" sizes="16x16 32x32 64x64" href="favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1aa6ed">
</head>

<body>
    <appmain>
    <sidebar>
        <appbar class="appbar-header appbar-sidebar">
        <i id="appbar-search-icon" class="material-icons md-48">search</i>
        <input id="appbar-search" type="text" placeholder="Search..."/>
        </appbar>
        <conversation-list id="conversation-list"></conversation-list>
        <appbar class="appbar-footer appbar-sidebar">
            <img id="appbar-useravatar"/>
            <div id="appbar-userstatus"></div>
            <div id="appbar-username"></div>
            <i id="appbar-menu" class="material-icons md-48">menu</i>
        </appbar>
    </sidebar>
    <chat>
        <appbar class="appbar-header appbar-chat hide-on-small"></appbar>
        <chat-messages id="chat-messages" class="hide-on-small"></chat-messages>
        <appbar class="appbar-footer appbar-chat hide-on-small">
            <i id="appbar-switchprovider" class="material-icons">swap_horiz</i>
            <input id="appbar-input" type="text" placeholder="Say something..."/>
            <i id="appbar-sendmessage" class="material-icons md-48">send</i>
        </appbar>
    </chat>
    <div id="appbar-menu-content" style="display:none;">
        <ul>
            <li data-uri="debug">Debug Mode</li>
            <li data-uri="profile">Profile</li>
            <li data-uri="services">Services</li>
            <li data-uri="settings">Settings</li>
        </ul>
    </div>

    <script src="bower/js/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link href="bower/css/normalize.css" rel="stylesheet">
    <link href="css/layout/main.css" rel="stylesheet">
    <link href="css/materialblue/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed|Material+Icons" rel="stylesheet">

    <script>
    $(document).ready(function() {
        hydra.app.start()
        hydra.ui.start()
    });
    </script>
    </appmain>
    <dialoghost id="dialoghost"></dialoghost>

</body>
</html>
